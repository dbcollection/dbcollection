sudo: false
language: python
dist: trusty
python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6

matrix:
    fast_finish: true

install:
    - echo "install start"
    - pip install pipenv --upgrade
    - pipenv install --dev
    - pipenv run python setup.py install
    - echo "install complete."

# command to run tests
script:
    - echo "Run tests"
    - pipenv run pytest --cov=dbcollection dbcollection/tests/
    - pipenv run pytest --cov=dbcollection dbcollection/tests/datasets/__test_check_urls.py
    - echo "Test complete."

after_success:
    - echo "Upload code coverage to codecov"
    - ls -lha
    - bash <(curl -s https://codecov.io/bash)

matrix:
    fast_finish: true
    include:
        env: LINT_CHECK
        python: "3.6"
        addons: true
        install: pip install flake8
        script: flake8 dbcollection

