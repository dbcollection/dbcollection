sudo: false

language: python
python:
    - "3.5"

os:
    - linux

# command to install dependencies
install:
    - pip install --upgrade pip
    - pip install -U tox
    - pip --version
    - tox --version
    - pip install tox-pyenv
    - pyenv local 2.7.11 3.4.3 3.5.1

# command to run tests
script: tox

# specify branches to use
branches:
    only:
        - master
        - add_travis_build