sudo: false
language: python
python: 3.5

matrix:
    fast_finish: true
    include:
        - os: linux
          dist: trusty
          python: 2.7
        - os: linux
          dist: trusty
          python: 3.4
        - os: linux
          dist: trusty
          python: 3.5
        - os: linux
          dist: trusty
          python: 3.6

        - os: osx
          language: generic
          env: PYVERSION='2.7.13'
        - os: osx
          language: generic
          env: PYVERSION='3.4.0'
        - os: osx
          language: generic
          env: PYVERSION='3.5.0'
        - os: osx
          language: generic
          env: PYVERSION='3.6.0'

before_install:
    - echo "before_install"
    - export PATH="$HOME/miniconda3/bin:$PATH"
    - df -h
    - pwd
    - uname -a
    - git --version
    - git tag
    - chmod +x ci/travis_install.sh

install:
    - echo "install start"
    - ci/travis_install.sh
    - echo "install done"

# command to run tests
script:
    - source activate dbcollection
    - pytest --cov=dbcollection tests

after_success:
    - ls -lha
    - bash < (curl -s https://codecov.io/bash)

    - if [ "$TRAVIS_BRANCH" == "master"] then conda install conda-build anaconda-client wheel six pytest; fi
    - if [ "$TRAVIS_BRANCH" == "master"] then if [ -n "TRAVIS_TAG" ]; then bash ci/conda_upload.sh; fi; fi

deploy:
    provider: pypi
    distributions: sdist
    user: farrajota
    password:
        secure: 
    on:
        tags: true
        branch: master
        repo: farrajota/dbcollection