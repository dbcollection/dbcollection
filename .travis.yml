sudo: false
language: python
python: 3.5

matrix:
    fast_finish: true
    include:
        - os: linux
          dist: trusty
          python: 2.7
        - os: linux
          dist: trusty
          python: 3.4
        - os: linux
          dist: trusty
          python: 3.5
        - os: linux
          dist: trusty
          python: 3.6

        - os: osx
          language: generic
          python: 2.7
        - os: osx
          language: generic
          python: 3.4
        - os: osx
          language: generic
          python: 3.5
        - os: osx
          language: generic
          python: 3.6

before_install:
    - echo "before_install"
    - export PATH="$HOME/miniconda3/bin:$PATH"
    - df -h
    - pwd
    - uname -a
    - git --version
    - git tag

install:
    - echo "install start"
    - chmod +x ci/travis_install.sh
    - ci/travis_install.sh
    - echo "install done"

# command to run tests
script:
    - source activate dbcollection
    - pytest --cov=dbcollection tests/

after_success:
    - ls -lha
    - bash <(curl -s https://codecov.io/bash)

    - echo $TRAVIS_TAG
    - if [[ "$TRAVIS_BRANCH" == "master"]] && [[ -n "TRAVIS_TAG" ]]; then
        conda install conda-build anaconda-client wheel six pytest;
        bash ci/conda_upload.sh;
      fi

deploy:
    provider: pypi
    user: farrajota
    password:
        secure: 
    distributions: sdist bdist_wheel
    on:
        tags: true
        branch: master
        repo: farrajota/dbcollection