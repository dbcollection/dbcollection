machine:
  python:
    version: 3.6.1

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  override:
    - pip install --upgrade pip
    - pip install -U tox
    - pip --version
    - tox --version
    - pip install tox-pyenv
    - pyenv local 2.7.11 3.4.3 3.5.1, 3.6.1

test:
  override:
    - tox